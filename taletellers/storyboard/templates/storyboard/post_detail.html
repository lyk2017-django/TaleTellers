<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% for story in story_list  %}
    {% if story.title %}
    <title>{{ story.title | title}}</title>
        <h2>{{ story.title|title }}</h2>
    {% endif %}
    {{ story.content }} <br>
{% endfor %}

{% for child in object.children.all %}
    <a href="{% url 'story_detail' pk=child.pk %}">#{{ child.id }}</a> <br>
{% empty %}
<p><b><--Åžimdilik Son--></b></p>
{% endfor %}

</body>
</html>
